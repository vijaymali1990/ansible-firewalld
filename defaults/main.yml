---
# firewalld state( present | latest | absent )
firewalld_state: latest

# Print firewall rules (true | false)
firewalld_debug: false

# Add or remove firewall rules. By default will allow ssh connections.
firewalld_rules:
  ssh:
    port: 22
    protocol: tcp
    state: enabled
    zone: public
    permanent: true

  http:
    port: 80
    protocol: tcp
    state: enabled
    zone: public
    permanent: true

  https:
    port: 443
    protocol: tcp
    state: enabled
    zone: public
    permanent: true
